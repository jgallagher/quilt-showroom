{{template "header.html"}}

<h1>Login</h1>

{{if .errors}}
<span class="error">Invalid email address or password.</span>
{{end}}

<form action="/accounts/login" method="POST">
	<fieldset>
		<div class="field">
			<label>Email: <input name="email" value="{{.flash.email}}"/></label>
		</div>
		<div class="field">
			<label>Password: <input type="password" name="password" value="{{.flash.password}}"/></label>
		</div>
	</fieldset>

	<input type="submit" class="submit" value="Login"/>
</form>

{{template "footer.html"}}
