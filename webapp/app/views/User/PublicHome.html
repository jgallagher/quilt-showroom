{{template "header.html" .}}

<h2>{{.user.Name}}'s Showroom</h2>

<h3>Quilts</h3>

{{if .quilts}}
<ul>
	{{$name := .user.Name}}
	{{range .quilts}}
	<li><a href="/quilts/{{.Id}}">{{.Name}}</a></li>
	{{end}}
</ul>
{{else}}
<div>{{.user.Name}} has no publicly-accessible quilts.</div>
{{end}}

{{template "footer.html" .}}
